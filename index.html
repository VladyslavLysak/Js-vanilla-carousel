<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Javascript Carousel</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="carousel-container">
        <i class="fas fa-arrow-left" id="prevBtn"></i>
        <i class="fas fa-arrow-right" id="nextBtn"></i>
        <div class="carousel-slide">
            <img src="./assets/image4.jpg" id="lastClone" alt="nature1" class="slide">
            <img src="./assets/image1.jpg" alt="nature2" class="slide">
            <img src="./assets/image2.jpeg" alt="nature3" class="slide">
            <img src="./assets/image3.jpg" alt="nature4" class="slide">
            <img src="./assets/image4.jpg" alt="nature5" class="slide">
            <img src="./assets/image1.jpg" id="firstClone" alt="nature6" class="slide">
        </div>
        <div class="dots"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
